  <input id="plate" placeholder="NumÄƒr maÈ™inÄƒ (ex: B12XY)" style="margin:5px;padding:8px;width:250px;"><br>

  <script>
    function RingGo() {
      const plate = document.getElementById("plate").value;
      const location = document.getElementById("location").value;
      const duration = document.getElementById("duration").value;

      if (!plate || !location || !duration) {
        alert("Te rog completeazÄƒ toate cÃ¢mpurile!");
        return;
      }

      // Construim linkul spre RingGo
      const url = `https://myringgo.co.uk/bookparking?vrm=${encodeURIComponent(plate)}&location=${encodeURIComponent(location)}&duration=${encodeURIComponent(duration)}`;

      // RedirecÈ›ionÄƒm direct utilizatorul
      window.location.href = url;
    }
  </script>

</body>
