<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QR Tap â€“ Quick Parking</title>
  <meta name="description" content="Enter your details and continue securely to RingGo. Data is not stored.">
  <style>
    :root {
      --bg:#0b1020;--card:#121726;--muted:#9aa4b2;--text:#eef2f7;
      --line:#1f2637;--accent:#21c48d;--accent2:#15a374;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:860px;margin:0 auto;padding:20px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:20px;padding:20px;box-shadow:0 10px 28px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;font-size:26px}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input,select{width:100%;background:#0f1424;border:1px solid var(--line);color:var(--text);padding:14px;border-radius:12px;outline:none}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .btn{display:inline-block;width:100%;text-align:center;border-radius:14px;padding:14px 18px;font-weight:800;cursor:pointer;background:var(--accent);color:#042422;text-decoration:none}
    .btn:hover{background:var(--accent2)}
    @media (max-width:700px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h1>RingGo</h1>
        <span class="badge">qrtap.org</span>
      </div>
      <p>Fill in your details, then press <b>Continue to RingGo</b>. We do not store your data.</p>

      <form id="f">
        <label for="plate">Car plate number</label>
        <input id="plate" name="plate" placeholder="e.g. AB12 CDE" required>

        <label for="loc">Parking location (code or name)</label>
        <input id="loc" name="loc" placeholder="e.g. RingGo code or address" required>

        <div class="row">
          <div>
            <label for="dur">Duration</label>
            <input id="dur" name="dur" placeholder="e.g. 2h" required>
          </div>
        </div>

        <br>
        <button type="submit" class="btn">Continue to RingGo</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("f").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "https://www.myringgo.co.uk/";
    });
  </script>
</body>
</html>
