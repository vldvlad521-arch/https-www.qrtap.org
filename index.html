<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RingGo Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f6f7fb;
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .panel {
      background:#fff;
      border-radius:16px;
      padding:28px;
      box-shadow:0 8px 25px rgba(0,0,0,.1);
      width:100%;
      max-width:400px;
    }
    h1 {
      text-align:center;
      font-size:36px;
      font-weight:900;
      color:#f5007a;
      margin:0 0 20px;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    label {
      display:block;
      font-weight:bold;
      margin-top:12px;
      margin-bottom:4px;
    }
    input {
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:16px;
    }
    #card-element {
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      margin-top:6px;
    }
    button {
      margin-top:20px;
      width:100%;
      padding:14px;
      background:linear-gradient(90deg,#ff2f9e,#f5007a);
      color:#fff;
      border:none;
      border-radius:12px;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover {
      opacity:0.9;
    }
    #msg {
      margin-top:14px;
      text-align:center;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>RingGo</h1>
    <form id="payForm">
      <label for="loc">Location number</label>
      <input id="loc" required placeholder="e.g. L1 / 101" />

      <label for="car">Car plate</label>
      <input id="car" required placeholder="ABC-123" />

      <label for="time">Time (hh:mm)</label>
      <input id="time" required placeholder="1:30" />

      <label>Card details</label>
      <div id="card-element"></div>

      <button type="submit">Pay</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    // üëâ aici bagi cheia PUBLICƒÇ (pk_...)
    const stripe = Stripe("pk_test_CHEIA_TA_PUBLICA");

    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    document.getElementById("payForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      document.getElementById("msg").textContent = "‚ö†Ô∏è Ai nevoie »ôi de backend (server) pentru platƒÉ realƒÉ!";
    });
  </script>
</body>
</html>
