<script>
  // Mapare ore -> link SumUp (pune aici link-urile tale reale)
  const SUMUP_LINKS = {
    1: "https://pay.sumup.com/b2c/X0J9V5NWJT",   // 1h
    2: "https://pay.sumup.com/b2c/XI4QH7R2DN",   // 2h
    3: "https://pay.sumup.com/b2c/XRLO2T0TTY",   // 3h
    4: "https://pay.sumup.com/b2c/XD341ZO8NJ",   // 4h (sau zi)
    day: "https://pay.sumup.com/b2c/XD341ZO8NJ"  // fallback pt. >4h/zi
  };

  document.getElementById("f").addEventListener("submit", function (e) {
    e.preventDefault();

    const plate = document.getElementById("plate").value.trim();
    const loc   = document.getElementById("loc").value.trim();
    const hours = parseInt(document.getElementById("dur").value, 10) || 1;

    // Alege link-ul dupa ore (1,2,3,4) – dacă e mai mult, trimitem pe „day”
    let url = SUMUP_LINKS[hours] || SUMUP_LINKS.day;

    // (Optional) atașăm informațiile ca query string – SumUp le ignoră, dar te pot ajuta la tracking
    const qs = new URLSearchParams({ plate, loc, h: String(hours) }).toString();
    if (qs) url += (url.includes("?") ? "&" : "?") + qs;

    // Redirect către checkout-ul SumUp – acolo clientul își introduce cardul
    window.location.href = url;
  });
</script>
