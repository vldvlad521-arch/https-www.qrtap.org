<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QRtap Parking Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:system-ui,Arial;background:#f6f7fb;margin:0;min-height:100vh;display:grid;place-items:center}
    .card{background:#fff;max-width:420px;width:100%;padding:24px;border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,.08)}
    h1{margin:0 0 12px;font-size:22px;text-align:center;color:#f5007a;text-transform:uppercase}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px}
    #card-element{padding:12px;border:1px solid #ddd;border-radius:10px;margin-top:6px}
    button{margin-top:16px;width:100%;padding:14px;border:0;border-radius:10px;background:linear-gradient(90deg,#ff2f9e,#f5007a);color:#fff;font-weight:700;cursor:pointer}
    #msg{margin-top:10px;text-align:center;color:#444}
  </style>
</head>
<body>
  <div class="card">
    <h1>QRtap</h1>

    <label for="location">Location number</label>
    <input id="location" required placeholder="e.g. 647987" />

    <label for="plate">Car plate</label>
    <input id="plate" required placeholder="e.g. B-123-XYZ" />

    <label for="time">Time (hh:mm)</label>
    <input id="time" required placeholder="e.g. 2:30" />

    <label>Card details</label>
    <div id="card-element"></div>

    <button id="pay">Pay</button>
    <div id="msg"></div>
  </div>

  <script>
    const stripe = Stripe("pk_live_YOUR_PUBLISHABLE_KEY"); // ðŸ‘‰ Replace with your real pk_live

    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const btn = document.getElementById("pay");
    const msg = document.getElementById("msg");

    btn.onclick = async (e) => {
      e.preventDefault();
      btn.disabled = true;
      msg.textContent = "Processing payment...";

      // Collect parking data
      const payload = {
        location: document.getElementById("location").value,
        plate: document.getElementById("plate").value,
        time: document.getElementById("time").value,
      };

      // 1) Ask backend to create PaymentIntent with metadata
      const r = await fetch("/.netlify/functions/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const { clientSecret, error } = await r.json();
      if (error) { msg.textContent = error; btn.disabled = false; return; }

      // 2) Confirm payment with 3-D Secure if required
      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: { card }
      });

      if (result.error) {
        msg.textContent = "Payment failed: " + result.error.message;
        btn.disabled = false;
      } else if (result.paymentIntent && result.paymentIntent.status === "succeeded") {
        msg.textContent = "âœ… Payment successful!";
      } else {
        msg.textContent = "Payment status: " + result.paymentIntent.status;
      }
    };
  </script><script src="https://js.stripe.com/v3"></script>
<button id="payBtn">Pay</button>
<script>
  const stripe = Stripe("PK_REPLACE_ME"); // pk_live_... sau pk_test_...

  document.getElementById("payBtn").addEventListener("click", async () => {
    // AdunÄƒ cÃ¢mpurile tale
    const plate = document.getElementById("plate").value.trim();
    const loc   = document.getElementById("loc").value.trim();
    const time  = document.getElementById("time").value.trim();

    const res = await fetch("/.netlify/functions/create-checkout-session", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ plate, loc, time })
    });
    const { id, error } = await res.json();
    if (error) { alert(error); return; }

    stripe.redirectToCheckout({ sessionId: id });
  });
</script>
</body>
</html>
