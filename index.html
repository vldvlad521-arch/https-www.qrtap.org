<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RingGo Quick Parking</title>
  <meta name="description" content="Pay and continue securely to RingGo via Worldpay. We do not store card data." />
  <style>
    :root{
      --bg:#0b1020;--card:#121726;--muted:#9aa4b2;--text:#eef2f7;
      --line:#1f2637;--accent:#21c48d;--accent2:#15a374;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:860px;margin:0 auto;padding:20px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:20px;padding:20px;box-shadow:0 10px 28px rgba(0,0,0,.35);margin:16px 0}
    h1{margin:0 0 6px;font-size:28px}
    p{margin:8px 0 14px;color:var(--muted)}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input{width:100%;background:#0f142d;border:1px solid var(--line);color:var(--text);padding:14px;border-radius:12px;outline:none}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:700px){.row{grid-template-columns:1fr}}
    .btn{display:inline-block;width:100%;text-align:center;border-radius:14px;padding:14px 18px;font-weight:800;cursor:pointer;border:0;background:var(--accent);color:#042c22}
    .btn:hover{background:var(--accent2)}
    .badge{font-size:12px;color:#77d8aa;background:#064e3b;border-radius:99px;padding:4px 10px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .note{font-size:12px;color:#8aa0b8;margin-top:6px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .tbtn{background:#0f142d;border:1px solid var(--line);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer}
    .toast{position:fixed;inset:auto 16px 16px 50%;transform:translateX(-50%);background:#0f142d;border:1px solid var(--line);color:#dbe7ff;padding:10px 14px;border-radius:10px;z-index:9999}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>RingGo Quick Parking</h1>
          <span class="badge">qrtap.org</span>
        </div>
      </div>
      <p>Completează datele, apoi apasă <b>Next</b>. Vei fi redirecționat pe pagina securizată <b>Worldpay</b>. După plată, te trimitem la <b>RingGo</b> ca să finalizezi parcarea. Nu procesăm și nu stocăm datele tale de card.</p>

      <form id="f">
        <label for="plate">Car plate number</label>
        <input id="plate" name="plate" placeholder="e.g. AB12 CDE" required />

        <label for="loc">Parking location (code or name)</label>
        <input id="loc" name="loc" placeholder="e.g. 35386 or street name" required />

        <div class="row">
          <div>
            <label for="dur">Duration (hours)</label>
            <input id="dur" name="dur" placeholder="e.g. 2" required />
          </div>
        </div>

        <div style="margin:14px 0 6px" class="note">Price is calculated at checkout.</div>
        <button type="submit" class="btn">Next</button>
      </form>

      <!-- Butoane demo pentru UX (opțional, doar pe front-end) -->
      <div class="toolbar">
        <button class="tbtn" type="button" onclick="toast('OTP sent (demo)')">Show OTP</button>
        <button class="tbtn" type="button" onclick="toast('OTP incorect (demo)')">OTP incorect</button>
        <button class="tbtn" type="button" onclick="toast('Card incorect (demo)')">Card incorect</button>
        <button class="tbtn" type="button" onclick="toast('OTP corect (demo)')">OTP corect</button>
      </div>
    </div>
  </div>

  <script>
    function toast(msg){
      const d=document.createElement('div');
      d.className='toast'; d.textContent=msg;
      document.body.appendChild(d);
      setTimeout(()=>d.remove(),1800);
    }

    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const plate = document.getElementById('plate').value.trim();
      const loc   = document.getElementById('loc').value.trim();
      const dur   = document.getElementById('dur').value.trim();

      if(!plate || !loc || !dur){
        toast('Te rugăm completează toate câmpurile.');
        return;
      }

      try {
        const resp = await fetch('/.netlify/functions/create-payment', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ plate, loc, dur })
        });
        const json = await resp.json();
        if(json.error){ toast(json.error); return; }
        // Redirecționează către pagina Worldpay
        window.location.href = json.paymentUrl;
      } catch (err) {
        toast('Server error. Încearcă din nou.');
      }
    });
  </script>
</body>
</html>
