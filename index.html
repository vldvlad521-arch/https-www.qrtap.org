<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRtap Parking</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f5f5f7;margin:0;padding:40px}
    .card{max-width:420px;margin:0 auto;background:#fff;padding:22px;border-radius:14px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
    h1{text-align:center;margin:0 0 10px}
    label{display:block;margin-top:12px;font-weight:600}
    input{width:100%;padding:12px;margin-top:6px;border:1px solid #ccc;border-radius:10px}
    .btn{width:100%;margin-top:18px;padding:14px;background:#28a745;color:#fff;border:none;border-radius:10px;font-weight:800;cursor:pointer}
    .btn:hover{background:#218838}
    .muted{font-size:12px;color:#666;margin-top:12px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>QRtap Quick Parking</h1>

    <form id="f">
      <label for="plate">Car plate number</label>
      <input id="plate" name="plate" placeholder="e.g. AB12 CDE" required />

      <label for="loc">Parking location (code or name)</label>
      <input id="loc" name="loc" placeholder="e.g. 12345" required />

      <button type="submit" class="btn">Pay</button>
    </form>

    <p class="muted">Cardul se introduce pe pagina sigură SumUp.</p>
  </div>

  <script>
    // 🔗 Pune aici linkul tău SumUp (reutilizabil, în GBP)
    // ex: "https://pay.sumup.com/b2c/XXXXXXXXXX"
    const SUMUP_URL = "https://pay.ringgo.co.uk/b2c/X0J9V5NWJT"; // ← schimbă cu linkul tău preferat

    document.getElementById('f').addEventListener('submit', (e) => {
      e.preventDefault();
      const plate = document.getElementById('plate').value.trim();
      const loc   = document.getElementById('loc').value.trim();
      if (!plate || !loc) { alert('Completează câmpurile.'); return; }

      // Atașăm doar pentru identificare (SumUp nu schimbă suma din query)
      const qs = new URLSearchParams({ plate, loc }).toString();
      const url = SUMUP_URL + (SUMUP_URL.includes('?') ? '&' : '?') + qs;

      window.location.href = url;
    });
  </script>
</body>
</html>
