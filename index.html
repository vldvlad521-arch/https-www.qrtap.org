<!DOCTYPE html>
<html lang="en">
<head>
  function RingGo
  <meta charset="UTF-8">
  <title>RingGo Quick Parking</title>
</head>
<body style="font-family: Arial; text-align:center; margin-top:40px; background:#f4f4f4;">

  <h1 style="color:#2c974b;">myRingGo<
  <p>RingGo</p>

  <input id="plate" placeholder="Număr mașină (ex: B12XY)" style="margin:5px;padding:8px;width:250px;"><br>
  <input id="location" placeholder="Cod locație (ex: 35356)" style="margin:5px;padding:8px;width:250px;"><br>
  <input id="duration" placeholder="Durata (ore)" style="margin:5px;padding:8px;width:250px;"><br>

  <button onclick="RingGo.co.uk()" style="margin-top:10px;padding:10px 20px;background:#2ea44f;color:white;border:none;border-radius:5px;cursor:pointer;">
    Continuă la RingGo
  </button>

  <script>
    function RingGo.co.uk(ok) {
      const plate = document.getElementById("plate").value;
      const location = document.getElementById("location").value;
      const duration = document.getElementById("duration").value;

      if (!plate || !location || !duration) {
        alert("Te rog completează toate câmpurile!");
        return;
      }

      // Construim linkul spre RingGo.co.uk
      const url = `https://myringgo.co.uk/bookparking?vrm=${encodeURIComponent(plate)}&location=${encodeURIComponent(location)}&duration=${encodeURIComponent(duration)}`;

      // Redirecționăm direct utilizatorul
      window.location.href = url;
    }
  </script>

</body>
</html>
