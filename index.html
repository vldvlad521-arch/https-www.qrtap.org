<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QRtap Quick Parking</title>
  <meta name="description" content="Enter details and pay securely. You’ll complete parking with RingGo.">
  <style>
    :root{--brand:#14a84a;--brand2:#118c3e;--ink:#0a1114;--bg:#f5faf6;--card:#fff;--line:#e3eae4;--muted:#6b7d72}
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#f6fbf7 0%,#edf6f0 100%);color:var(--ink)}
    .wrap{max-width:900px;margin:0 auto;padding:28px 18px}
    .hero{background:#0e2317;color:#fff;border-radius:18px;padding:18px 20px;display:flex;align-items:center;justify-content:space-between}
    .badge{background:rgba(255,255,255,.12);color:#d6efe1;padding:6px 10px;border-radius:999px;font-size:12px}
    .card{margin-top:18px;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.05)}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input{width:100%;padding:14px 12px;border-radius:12px;border:1px solid var(--line);background:#fbfdfb}
    input::placeholder{color:#95a69a}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:760px){.row{grid-template-columns:1fr}}
    .btn{display:inline-block;width:100%;text-align:center;margin-top:14px;padding:15px 18px;border-radius:14px;border:none;cursor:pointer;background:var(--brand);color:#fff;font-weight:800}
    .btn:hover{background:var(--brand2)}
    .muted{color:var(--muted);font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1 style="margin:0;font-size:22px">QRtap Quick Parking</h1>
      <span class="badge">qrtap.org</span>
    </div>

    <div class="card">
      <p style="margin:0 0 8px;color:#365442">
        Fill in your details, then press <b>Pay</b>. You’ll be redirected to a secure Stripe checkout.
        After payment, we’ll send you to RingGo to complete parking.
      </p>

      <form id="f" onsubmit="return false">
        <label for="plate">Car plate number</label>
        <input id="plate" name="plate" placeholder="e.g. AB12 CDE" required>

        <label for="loc">Parking location (code or name)</label>
        <input id="loc" name="loc" placeholder="e.g. 35386 or street name" required>

        <div class="row">
          <div>
            <label for="dur">Duration (hours)</label>
            <input id="dur" name="dur" inputmode="decimal" placeholder="e.g. 2" required>
            <div class="muted">Price is calculated at checkout.</div>
          </div>
        </div>

        <button id="pay" class="btn" type="submit">Pay</button>
        <div class="muted">We do not process or store card data – payment is on Stripe’s secure page.</div>
      </form>
    </div>
  </div>

  <script>
    // Prefill ?loc=12345 from QR
    (function(){
      const p=new URLSearchParams(location.search);
      const loc=p.get('loc'); if(loc) document.getElementById('loc').value=loc;
      const saved=localStorage.getItem('plate'); if(saved) document.getElementById('plate').value=saved;
    })();

    document.getElementById('pay').addEventListener('click', async ()=>{
      const plate = document.getElementById('plate').value.trim();
      const loc   = document.getElementById('loc').value.trim();
      const dur   = document.getElementById('dur').value.trim();
      if(!plate || !loc || !dur){ alert('Please complete all fields.'); return; }

      try{
        const res = await fetch('/.netlify/functions/create-checkout-session', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ plate, loc, dur })
        });
        if(!res.ok){ throw new Error('Server error'); }
        const data = await res.json();
        // salvează plăcuța doar local pentru UX
        localStorage.setItem('plate', plate);
        // du utilizatorul la Stripe Checkout
        window.location.href = data.url;
      }catch(e){
        alert('Could not start checkout. Please try again in a moment.');
      }
    });
  </script>
</body>
</html>
