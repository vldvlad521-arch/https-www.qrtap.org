<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Payment</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
    }
    p {
      margin: 0 0 20px;
      color: #444;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg,#ff2f9e,#f5007a);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { opacity: .9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Secure Payment</h1>
    <p>Click below to continue with Stripe Checkout.</p>
    <!-- IMPORTANT: Replace the link below with your real Stripe Payment Link -->
    <button onclick="window.location.href='https://buy.stripe.com/REPLACE_WITH_YOUR_LINK'">
      Pay Now
    </button>
  </div>
</body>
</html>r
